<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">

        <div id="main container">

            <div id="heading">Increment And Decrement</div>
            <div id="cont">
                <button class="btn-minus" onclick="decrement()">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <p id="value">0</p>
                <button class="btn-plus" onclick="increment()">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/19fd532785.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
